<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Students Grades</title>
</head>

<body>
    <div>
        <div class="students" id="student_list_wrapper">
            <h1>
                Students List
            </h1>
            <form>
                <label for="name">Name: </label>
                <input type="text" id="name">
                <input type="button" id="addStudentBtn" value="Add Student">
            </form>
            <table>
                <thead id="sthead"></thead>
                <tbody id="studentsList"></tbody>
            </table>
        </div>

        <div id="student_grade_wrapper" class="grades toggle">
            <h1 id="gradesH">

            </h1>
            <form>
                <label for="grade">Grade: </label>
                <input type="text" id="grade">
                <input type="button" id="addGradeBtn" value="Add Grade">
            </form>
            <table>
                <thead id="gthead"></thead>
                <tbody id="gtbody">

                </tbody>
            </table>
            <button id ="hideBtn" onclick="hide()">Hide Grades</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
