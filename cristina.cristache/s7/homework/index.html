<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Students Grades</title>
</head>

<body>
    <div>
        <div class="students" id="student_list_wrapper">
            <h1>
                Students List 
            </h1>
            <form>
                <label for="name">Name: </label>
                <input type="text" id="name">
                <input type="button" id="addStudentBtn" value="Add Student">
            </form>
            <table>
               
                <thead id="sthead" class="toggle">
                    <tr>
                        <th>Name</th>
                        <th id="averageGrade" >Average grade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="studentsList"></tbody>
            </table>
        </div>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <div id="student_grade_wrapper" class="grades toggle">
            <h1 id="gradesH">

            </h1>
            <form>
                <label for="grade">Grade: </label>
                <input type="text" id="grade">
                <input type="button" id="addGradeBtn" value="Add Grade"><button id="hideBtn" onclick="hide(e)">Hide Grades</button>
            </form>
            <table>
                <thead id="gthead">
                    
                </thead>
                <tbody id="gtbody">

                </tbody>
            </table>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
