<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="phonebook.css">
    <title>phoneBook</title>
</head>

<body>
    <div id="wrapper">
        <div id="input-wrapper">
            <div id="input">
                <div id="nameInput">
                    <label for="name">Name: </label>
                    <input id="name" type="text">
                </div>
                <div id="phoneInput">
                    <label for="phone">Phone: </label>
                    <input id="phone" type="text">

                </div>
            </div>
            <div class="buttons">
                <button onclick="addContact()" id="addButton">Add Contact</button>
                <button class="toggleBack" id="backBtn" style="float: right">Back</button>
            </div>
        </div>

        <div class = "toggle" id="contacts-wrapper">
            <table>
                <thead id="thead"></thead>
                <tbody id="contactList"></tbody>
            </table>
        </div>
    </div>

    <script src="phone-book.js"></script>
</body>

</html>
