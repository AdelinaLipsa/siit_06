<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input To JS Object</title>
    <style>
        #wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .toggle {
            display: none;
        }
    </style>

</head>

<body>

    <body>
        <div class="" id="student_list_wrapper">
            <h1>
                Students List
            </h1>
            <form>
                <label for="name">Name: </label>
                <input type="text" id="name">
                <input id="addBtn" value="Add Student">
                <input onclick="addStudent()" type="button" id="test" value="test">
            </form> 
            <table>
                <thead id="sthead"></thead>
                <tbody id="stbody"></tbody>
            </table>
        </div>

        <div id="student_grade_wrapper" class="toggle">
            <h1>
                Student Grade:
            </h1>
            <form>
                <label for="grade">Grade: </label>
                <input type="text" id="grade">
                <input type="button" id="addGradeBtn" value="Add Grade">
            </form>
            <table>
                <thead id="tHead"></thead>
                <tbody id="tHead"></tbody>
            </table>
        </div>
        <script src="inputValToJsObj.js"></script>
    </body>

</html>
