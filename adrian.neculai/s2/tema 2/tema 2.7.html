<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style 2.7.css">
    <style>
        h1 {
            text-align: left;
            font-family: sans-serif;
            margin: 0;
            margin-bottom: 10px;
        }

        h4 {
            font-family: sans-serif;
            margin: 0;
            font-weight: normal;
            text-align: left;
        }

        p {
            text-align: left;
            font-family: sans-serif;
            font-size: 80%;

        }

        form {
            text-align: left;
            margin: 0;

        }
    </style>

</head>

<body>


    <div id="top">
        &#9675 &#9675 &#9675</div>
    <div id="bot">

        <div id="header">
            <h1>HTML Forum</h1>
            <h4>Sign up to the newsletter form bewlow to recieve the latest news from your company.</h4>
        </div>

        <div id="content">

            <div id="grey">

                <form action="" style="text-align:left">


                    <label for="email" class="textBold">Email</label> <br>
                    <input type="text" id="fmail" name="femail" placeholder="hello@conta" class="formField">

                </form>
                <p>We will send you an email describing how to activate your newsletter subscription.</p>


            </div>

            <div>

                <form action="noaction">


                    <label for="email" class="textBold">Name <br></label>
                    <input type="text" id="fmail" name="fNm" placeholder="First" class="formField2">
                    <input type="text" id="fmail" name="lNm" placeholder="Last" class="formField2">

                </form>

            </div>
            <div>

                <form action="">

                    <label for="email" class="textBold">Preferred newsletter format <br></label>
                    <input type="radio" name="Text" checked="checked" class="checkMark">
                    <span style="font-family:sans-serif;">Text</span> <br>
                    <input type="radio" name="HTML" checked="checked"> <span style="font-family:sans-serif;"> HTML
                    </span><br>

                </form>
            </div>


            <hr style="border: 1px solid rgba(200, 200, 200, .2); margin-left:-20px;">

            <div>

                <input type="submit" value="Submit" style="float:left" class="button">
                <p style="float:left; margin:0; padding: 5px; color: forestgreen; font-family: sans-serif; font-size: 104%;">or <ins>Clear and star from scratch</ins></p>

            </div>


        </div>


    </div>


</body>

</html>
