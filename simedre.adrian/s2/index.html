<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="styles.css">
        <style>
        p{
            color: green;
        }    
    </style>
</head>

<body>
    <h1>CSS Intro</h1>
    <p style="color: red;">Hello world!</p>
    <p>Green World!</p>
    <p id="blueP">Blue World!</p>
    <h1>CSS Property</h1>
    <div id="container">
        <div id="c1" class="column">div01</div>
        <div id="c2" class="column">div02</div>
        <div id="c3" class="column">div03</div>
    </div>
<div style=" clear:both"></div>
    <div>
        <div id="e01">E01</div>
        <div id="e02">E02
            <div id="e03">E03</div>
        </div>
        <div id="e04">E04</div>
    </div>
<div style=" clear:both"></div>
    <div>
        <div class="d">D01</div>
        <div class="d">D03</div>
        <div class="d">D04</div>
    </div>
<div style=" clear:both"></div>
    <h1>Layout cu Tabel</h1>
    <table border="1" style="width: 100%;">
        <tr>
            <td colspan="2">header</td>
        </tr>
        <tr>
            <td colspan="2">navbar</td>
        </tr>
        <tr>
            <td>body left</td>
            <td>body right</td>
        </tr>
        <tr>
            <td colspan="2">footer</td>
        </tr>
    </table>
<div style=" clear:both"></div>
    <h1>Layout cu DIV-uri</h1>
    <div id="divLayout">
        <div id="headre">header</div>
        <div id="navbar">navbar</div>
        <div id="bodyContainer">
            <div id="bodyLeft">body left</div>
            <div id="bodyRight">body right</div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
