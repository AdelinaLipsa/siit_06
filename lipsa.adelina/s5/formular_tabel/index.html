<!DOCTYPE html>
<html>

<head>
    <title>Tema S5</title>
    <script src="dom.js" defer></script>
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/solid.css" integrity="sha384-ioUrHig76ITq4aEJ67dHzTvqjsAP/7IzgwE7lgJcg2r7BRNGYSK0LwSmROzYtgzs" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css" integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous">
</head>

<body>
    <div class="container clearFix">
        <div class="content">
            <form id="myForm">
                <p>Nume:</p>
                <input type="text" id="numeInput">
                <p>Prenume:</p>
                <input type="text" id="prenumeInput">
                <p>Varsta:</p>
                <input type="text" id="varstaInput">
                <p>Telefon:</p>
                <input type="text" id="telefonInput">
                <p id="mesaj"></p>
                <input type="submit" id="submit" value="ADAUGA CLIENT">
            </form>
        </div>

        <div class="content">
            <table id="myTable">
                <thead id="tableHead">
                    <tr>
                        <th id="nume">Nume</th>
                        <th id="prenume">Prenume</th>
                        <th id="varsta">Varsta</th>
                        <th id="telefon">Telefon</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
