<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meniu Restaurant</title>
    <meta name="author" content="Lipsa Adelina">
    <link href="edit.css" rel="stylesheet" type="text/css">
    <script src="edit.js" defer></script>

</head>

<body onload="getMenu();">
    <h1>Restaurant romanesc - Admin</h1>
    <div>
        <form onsubmit="add(event,this);" id="addForm">
            Nume:<br/>
            <input type="text" name="nume"><br>
            URL Imagine:<br/>
            <input type="url" name="url"><br>
            Ingrediente:<br/>
            <textarea type="text" name="ingrediente" rows="5" cols="80"></textarea><br>
            Mod de preparare:<br/>
            <textarea type="text" name="preparare" rows="5" cols="80"></textarea><br>
            <input type="submit" name="submit" value="Salveaza preparat" id="saveBtn">
            <input type="button" name="cancel" value="Inapoi la meniu" id="cancelBtn">
        </form>
    </div>

</body>

</html>
