<!DOCTYPE html>
<html>

<head>
        <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <title>Shopping list</title>
    <link href="shopping_list.css" rel="stylesheet" type="text/css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id="container">
        <div id="shopping_list">
            <h2>YOUR SHOPPING LIST</h2>
            <form>
                <input type="text" id="item" placeholder="Type your items here...">
                <button id="addButton" type="button">Add item</button>
            </form>
            <button id="sort_asc">Sort Asc</button>
            <button id="sort_desc">Sort Desc</button>
            <table id="table">
                <thead id="thead"></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="shopping_list.js"></script>
</body>

</html>
